<div class="ui inverted menu">
    <div class="ui container">
      <a href="" class="item">
          <h3>bffbook</h3>
      </a>
      {% if request.user.is_authenticated %}
      <a href="/" class="item">
          Home
      </a>
      <a href="{% url 'posts:all' %}" class="item">
        Posts
    </a>
    {% endif %}
  
      <div class="right menu">
          {% if request.user.is_authenticated %}
          <div class="item">
              <div class="ui floating dropdown icon button teal"> Friends
                  <i class="dropdown icon"></i>
                  <div class="menu">
                      <a href="{% url 'profiles:profile_list' %}" class="item">
                          All Profiles
                      </a>
                      <a href="{% url 'profiles:invite_profile_list' %}" class="item">
                          Send Invites
                      </a>
                      <a href="{% url 'profiles:my_invites' %}" class="item">
                          Received Invites
                          <strong>{{invitations}}</strong>
                      </a>
                  </div>
               </div>
          </div>
               <div class="item">
                <form action="{% url 'posts:search' %}" method="POST">
                    {% csrf_token %}
                  <div class="ui action left icon input">
                  <input class="prompt" type="text" name='search' placeholder="name of a friend...">
                  <i class="search icon"></i>
                  <button type='submit' class="ui button">Search</button>
                  </div>
              </form>
              </div>
              <a href="{% url 'profiles:get_my_profile' %}" class="item">
                    <img src={{ profile_pic.url }} class="ui avatar image">&nbsp;
                   {{ request.user }}
              </a>
              
              <a href="{% url 'profiles:logout' %}" class="ui item">
                  Logout
              </a>
          {% else %}
          <a href="{% url 'profiles:login' %}" class="ui item">
                  Login
              </a>
          {% endif %}
      </div>
    </div>
  </div>
